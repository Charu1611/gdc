{% extends 'admin-templates/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

<h3 class="display-4" style="color:#ece6dc; font-size:30px !important">Update Feedback</h3>

<div class="card shadow my-4" style="border: 0 !important;border-radius:15px">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-12 mb-0">
                    {{ form.name|as_crispy_field }}
                </div>
                <div class="col-12 mb-0">
                    {{ form.review|as_crispy_field }}
                </div>
                
            </div>
            <div class="row">
                
                <div class="col-12 mb-0">
                    {{ form.display|as_crispy_field }}
                </div>
                
                
            </div>
            
            
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-dark btn-sm">
            </div>
            
        </form>
    </div>
</div>

{% endblock content %}
