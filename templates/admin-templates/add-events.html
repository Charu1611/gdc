{% extends 'admin-templates/base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

<h3 class="display-4" style="color:#ece6dc; font-size:30px !important">Add Events 
</h3>
<div class="card shadow my-4" style="border: 0 !important;border-radius:15px">

    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-0">
                    {{ form.title|as_crispy_field }}
                </div>
                <div class="col-md-6 mb-0">
                    {{ form.date|as_crispy_field }}
                </div>
                <div class="col-12 mb-0">
                    {{ form.description|as_crispy_field }}
                </div>
                
                
                
            </div>
            
            <div class="form-group text-end">
                <input type="submit" value="Add" class="btn btn-dark px-3" style="background-color:#464343;font-size:0.8rem;">
            </div>
            
        </form>


    </div>
</div>
<script>
    $(document).ready( function () {
    $('#transTable').DataTable({
        order: [[1, 'asc']],
    });
} );
</script>
{% endblock content %}
