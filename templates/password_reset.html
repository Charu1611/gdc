



{% extends 'base.html' %}
{% load static %}
{% block title %}
Reset Password - GD Capital
{% endblock title %}
{% block body %}
<section class="py-5 dark-bg" style="min-height: 70vh;display:flex;flex-direction:column;justify-content:center;align-items:center
">
    <div class="container">
        <div>
            <a href="/" class="text-dark back-arrow"><i class="bi bi-arrow-left-circle text-white" style="font-size: 1.2rem;"></i></a>
          </div>
        <div class="text-center">
            <h1 style="color:#ece6dc">Reset Password</h1>
        </div>
        
        <div class="card shadow my-4" style="border: 0 !important;border-radius:15px">

            <div class="card-body p-4">
                
                {% if form.errors %}
                            <div class="alert alert-danger " role="alert">
                                <div id="form_errors">
                                    {% for key, value in form.errors.items %}
                                        <strong>{{ value }}</strong>
                                    {% endfor %}
                                </div>
                                
                            </div>
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %}
                            <label class="small mb-1" for="id_email">Enter Email to reset password</label>
                                    <input type="email" name="email"  class="form-control mt-2"
                                           autocomplete="email" maxlength="254" required id="id_email"
                                           placeholder="Enter email">
                                           <div class="text-center">
                                            <button type="submit" class="btn btn-sm btn-dark mt-3 px-3">Reset
                                            </button>
                                           </div>

                            
                        </form>
                
            </div>
            
        </div>
        
    </div>
    
</section>

{% endblock body %}
